<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <div class="left-container">
        <h1>Stay updated!</h1>

        <p id="join-p" >Join 60,000+ product managers receiving monthly updates on:</p>

        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>

        <p id="email-p">Email address</p>
        <div class="buttons">
          <input type="text" placeholder="email@company.com" />

          <button>Subscribe to monthly newsletter</button>
        </div>
      </div>
      <div class="right-container">
        <img src="assets/images/illustration-sign-up-desktop.svg" id="svg1" alt="css img">
        <img src="assets/images/illustration-sign-up-mobile.svg" id="svg2">
      </div>
    </main>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!--   Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

    <!-- Success message end -->

    <div class="attribution">
      <!--     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </body>
</html>
